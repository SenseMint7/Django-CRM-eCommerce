version: '3'

services:
  mongo:
    image: mongo
    container_name: "mongo"
    restart: always
    ports:
      - 27017:27017
    volumes:
    - ./mongodb/db:/data/db
    env_file:
      - .env_mongo

  mongo-express:
    image: mongo-express
    container_name: "mongo_express"
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongo
    env_file:
      - .env_mongo_ex